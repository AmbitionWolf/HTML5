<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		
		<style type="text/css">
			#box{
				width: 500px;
				border: 2px solid blue;
				margin: auto;
				position: relative;
				overflow: hidden;
				/*height: 280px;*/
			}
			#content{
				width: calc(500px*4);
				/*transition: all 1s linear;*/
				position: relative;
				/*position: absolute;*/
				left: 0;				
				overflow: hidden;
			}
			#content img{
				float: left;
				width: 25%;
				
			}

			

		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="content" class="clearfix">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				
				<img src="img/1.jpg"/>				
			</div>
			
			
		</div>
		<script type="text/javascript">
			var content = document.getElementById("content");
			//累加的位置
			var pn = 0;
			var timerID;
			
			timerID = setInterval(function(){
				pn -=2;
				//完全显示最后一张的时候(最后一张图 ===第一张)
				pn = pn <= -3*500 ? 0 : pn; 
				content.style.left = pn + "px";
				//获取当前匿名函数
				var _callee = arguments.callee;
				//一张图刚刚结束
				if (pn % 500 === 0) {
					//清除定时器
					clearInterval(timerID);
					//等500ms重新开启
					setTimeout(function () {
						console.log(123);
						//重新开始移动
						timerID = setInterval(_callee,20);
					},500)
				}
				
			},20);
			
			
		</script>
		

	</body>
</html>
