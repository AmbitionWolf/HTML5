<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ani.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			#box,#box2,#box3{
				width: 300px;
				height: 200px;
				background: red;
			}
			/*动画名时animate.css文件中的*/
			#box3:hover{
				animation: jello 1s;
			}
			
			
			
		</style>
	</head>
	<body>
		<div id="box" class="vertical_shake horizontal_shake_hover">
			
		</div>
		<hr />
		
		<div id="box2" class="horizontal_shake infinite">
			
		</div>
		<hr />
		
		<!--animated:必须指定
			bounce:具体的动画效果
			infinite:无限执行
		-->
		<div id="box3" class="animated rollOut bounce ">
			
		</div>
	</body>
</html>
