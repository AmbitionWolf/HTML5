<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--width=device-width:设置虚拟窗口的宽度==手机物理像素（可以正常显示每个像素点px）
			initial-scale=1：初始缩放比例。1：没有缩放
			minimum-scale=1,maximum-scale=1：最大和最小缩放比例，1：不允许缩放
			user-scalable=no，no：禁止手指事件
			
			手机端布局：
			viewport,百分比流式布局
		-->
		
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			#box{
				width: 80%;
				height: 80px;
				background: red;
			}
			p{
				background: blue;
				width: 400px;
			}
			/*vieport:
			 * 1.虚拟窗口，一般手机的虚拟窗口大小默认是980px，但是在大屏ipad上会大于980px
			 * 2.虚拟窗口与手机的物理宽高不同，它的作用：为了让界面在不同尺寸手机下能正常显示。
			 * 造成的问题：如果手机屏幕太小，与980px的虚拟像素差距较大，就会显示不清晰
			 */
		</style>
	</head>
	<body>
		<div id="box">			
		</div>
		<input type="text" name="" id="" value="" placeholder="输入框"/>
		<p>
			viewport移动端虚拟布局窗口
		</p>
	</body>
</html>
