<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决父元素高度为0问题</title>
	<style type="text/css">
		#box{
			border: 3px solid red;
			/*解决高度为0的方法：*/
			/*1.给出父元素高度
			  2.父元素添加浮动（使父元素与子元素变成同级）,使子元素内容撑起父元素大小，这样会给其他元素造成影响。（不合理）
			  3.添加属性display：inline-block(内容撑起大小，浏览器兼容性不好),属性margin: auto会失效
			  4.使用属性overflow: hidden(推荐使用)（记住！）
			  5.添加空标签，设置属性style为clear：both
			  6.给一个br空标签，并为其添加clear=“all”属性
			  */
			/*float: left;*/
			/*display: inline-block;*/
			margin: auto;
			/*overflow: hidden;*/
			/*IE 678 中overflow: hidden无法解决高度为0问题，需要使用zoom=1解决该问题*/
			zoom: 1;
			width: 400px;
		}
		#inner{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			float: left;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="inner"></div>
		<!-- 5.添加空标签，设置属性style为clear：both -->
		<div style="clear: both;"></div>
		<!-- 6.给一个br空标签，并为其添加clear=“all”属性 -->
		<br clear="all">
	</div>
</body>
</html>
