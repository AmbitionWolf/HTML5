<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>映纷创意</title>
    <style type="text/css">
    body {
        width: 800px;
    }
    
    div .img {
        width: 200px;
        position: relative;
        float: left;
        border: 1px solid lightgrey;
        text-align: center;
        border-radius: 10px;
        margin: 10px;
    }
    
    div .img img {
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    
    div .desc {
        padding: 3px;
        text-align: center;
        color: grey;
    }
    
    .box p {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 30px;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
        font-size: 10px;
        color: white;
        line-height: 25px;
        height: auto;
        display: none;
        padding-top: 30px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    
    .box:hover p {
        display: inline;
    }
    
    span {
        font-size: 30px;
    }
    </style>
</head>

<body>
    
    
    <div class="box">
        <div class="img">
            <a href="#">
                <img src="img/xiaomi.jpg">
            </a>
            <p><span>小米<b>MAX2</b></span>
                <br>小米max2创意海报</p>
            <div class="desc">
                小米max2创意海报
            </div>
        </div>
    </div>
    
    
</body>
