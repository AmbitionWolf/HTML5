<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位居中</title>
	<style type="text/css">
		.box{
			border: 1px solid red;
			width: 250px;
			height: 250px;

			position: relative;
			margin: auto;
		}
		/*前提：宽高固定*/
		#in{
			width: 100px;
			height: 100px;
			background-color: #ccc;

			position: absolute;
			/*1.left=50%*/
			/*参照的是父元素*/
			left: 50%;
			/*-50px:负的自身一半*/
			margin-left: -50px;
			top: 50%;
			margin-top: -50px;
		}
		#in2{
			position: absolute;
			background-color: pink;
			/*绝对定位后，若不给出大小，上下左右设定为0会拉伸元素。*/
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}

		/*设定宽高的情况下，上下左右为0，margin：auto，就可以做出居中效果*/
		#in3{
			position: absolute;
			background-color: gray;
			/*left: 0;*/
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<duv id="in">in</duv>
	</div>
	<hr>

	<div class="box">
		<div id="in2">in2</div>
	</div>
	<hr>

	<div class="box">
		<div id="in3">in3</div>
	</div>	
</body>
</html>
