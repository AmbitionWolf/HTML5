<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [1,2,3];
			var arr2 = [10,20];
			var arr3 = [100,200,300,11,12];
			
			var arr = [arr1,arr2,arr3];
			//输出arr下所有数字
			for (var i = 0; i < arr[1].length; i++) {
				//console.log(arr[1][i]);
			}
			var max = arr[0][0];
			//找到arr下所有数组
			for (var i = 0; i < arr.length; i++) {
				var sArr = arr[i];
				//遍历每个内层数组下的元素
				for (var j = 0; j < sArr.length; j++) {
					console.log(sArr[j]);
					max = sArr[j] > max ? sArr[j] : max;
				}
			}
			console.log("最大值: " +max);
			
			
			//作业
			var sArr1 = [1, 2];
			var sArr2 = [10, 20, 30];
			var sArr3 = [99, 88, 66, 77];

			var mArr1 = [sArr1, sArr2];
			var mArr2 = [sArr3];

			var bArr = [mArr1, mArr2];

			console.log(bArr);
			//封装一个函数，计算所有三层嵌套下所有数字之和
			
			var sum1 = 0;
			var sum2 = 0;
			var sum3 = 0;
			var sum4 = 0;
			for(ka = 0; ka < sArr1.length; ka++) {
				sum1 += sArr1[ka];
			}
			console.log(sum1);

			for(kb = 0; kb < sArr2.length; kb++) {
				sum2 += sArr2[kb];
			}
			console.log(sum2);

			for(ja = 0; ja < mArr1.length; ja++) {
				for(j = 0; j < mArr1[ja].length; j++) {
					sum3 += mArr1[ja][j];
				}

			}
			console.log(sum3);

			for(jb = 0; jb < mArr2.length; jb++) {
				for(j = 0; j < mArr2[jb].length; j++) {
					sum4 += mArr2[jb][j];
				}

			}
			console.log(sum4);
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
