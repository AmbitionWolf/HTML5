<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.middle{
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#box{
				width: 500px;
				height: 500px;
				margin: auto;
				border-radius: 50%;
				box-shadow: 0 0 20px 5px gray;
				background-image: linear-gradient(to bottom,white 10%,lightgray 80%,white 90%);
				position: relative;
			}
			#clock{
				width: 465px;
				height: 465px;
				border-radius: 50%;
				background: white;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				/*inset:内阴影*/
				box-shadow: 0 0 20px 3px gray inset;
				
			}
			/*数字*/
			#number{
				height: 100%;
			}
			#number ul{
				height: 100%;
				position: relative;
			}
			#number ul li{
				position: absolute;
				width: 100%;
				height: 50px;
				top: 0;
				bottom: 0;
				margin: auto 0;
				font-size: 50px;
			}
			#number ul li span{
				position: absolute;
				height: 100%;
				line-height: 50px;
				left: 25px;
			}
			
			/*刻度*/
			#degree{
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
			}
			#degree ul{
				height: 100%;
				position: relative;
			}
			#degree ul li{
				position: absolute;
				width: 100%;
				height: 10px;
				top: 0;
				bottom: 0;
				margin: auto 0;
			}
			#degree ul li span{
				position: absolute;
				left: 10px;
				width: 10px;
				height: 4px;
				background: black;
			}
			
			/*针*/
			#needle{
				position: absolute;
				background: black;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				
			}
			#needle li{
				position: absolute;
				top: 0;
				bottom: 0;
				margin: auto;
				left: -10px;
				
				border-top-right-radius: 50%;
				border-bottom-right-radius: 50%;
				/*旋转中心点：黑圆半径15px+超出的10px*/
				transform-origin: 25px center;
				
				
			}
			#hour{
				width: 100px;
				height: 10px;
				background: blue;
			}
			#min{
				width: 140px;
				height: 6px;
				background: purple;
			}
			#sec{
				width: 200px;
				height: 4px;
				background: red;
				transform: rotate(30deg);
			}
			#needle li:last-child{
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background: white;
				position: absolute;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div id="clock">
				<!--数字-->
				<div id="number">
					<ul>
						<!--<li><span>1</span></li>
						<li><span>2</span></li>
						<li><span>3</span></li>-->
					</ul>
				</div>
				
				<!--刻度-->
				<div id="degree">
					<ul>
					</ul>
				</div>
				
				<!--针-->
				<ul id="needle" class="middle">
					<li id="hour"></li>
					<li id="min"></li>
					<li id="sec"></li>
					<!--白色按钮-->
					<li class="middle"></li>
					
				</ul>
				
			</div>
		</div>
		
		
		<script type="text/javascript">
			
			//数字
			var number = document.getElementById("number");
			//li-arr列表数组
			var numbers = number.getElementsByTagName("li");
			var numbers_span = number.getElementsByTagName("span");
			var ulEle = number.getElementsByTagName("ul")[0];
			var numberHTML = "";
			
			for(var i = 1; i <= 12; i++){
				numberHTML += "<li><span>"+i+"</span></li>";				
			}
			ulEle.innerHTML = numberHTML;
			for(var i = 0; i < numbers.length; i++){
				var deg = 30 * (i+1) + 90+"deg";
				numbers[i].style.transform = "rotate("+deg+")";
				//数字摆正
				deg = "-" + deg;
				numbers_span[i].style.transform = "rotate("+deg+")";
				
			}
			
			//刻度
			var degree = document.getElementById("degree");
			//li-arr列表数组
			var degrees = degree.getElementsByTagName("li");
			var degrees_span = degree.getElementsByTagName("span");
			var ulEle = degree.getElementsByTagName("ul")[0];
			var degreeHTML = "";
			
			for(var i = 1; i <= 60; i++){
				degreeHTML += "<li><span></span></li>";	
			}
			ulEle.innerHTML = degreeHTML;
			for(var i = 0; i < degrees.length; i++){
				var deg = 6 * (i+1) + 90+"deg";
				degrees[i].style.transform = "rotate("+deg+")";
				
				if((i+1) % 5 == 0){
					degrees_span[i].style.background = "red";
					degrees_span[i].style.width = "12px";
					
				}				
			}
			
			//更新时间
			var hour = document.getElementById("hour");
			var min = document.getElementById("min");
			var sec = document.getElementById("sec");
			
			function updateTime(){
				var currentDate = new Date();
				var h = currentDate.getHours();
				var m = currentDate.getMinutes();
				var s = currentDate.getSeconds();
				
				//秒:-90是为了先回到12点   1s = 6deg
				var sDeg = -90 + 6 * s;
				sec.style.transform = "rotate("+sDeg+"deg)";
				
				//分  1m===60s===6deg   1s===0.1deg
				var mDeg = -90 + 6 * m + 0.1 * s;
				min.style.transform = "rotate("+mDeg+"deg)";
				
				//时 1h===60m===30deg  1m===0.5gdeg  1s===1/120deg
				var hDeg = -90 + 30 * h + 0.5 * m + (1/120) * s;
				hour.style.transform = "rotate("+hDeg+"deg)";
				
				
				setTimeout(updateTime,1000);
			}
			updateTime();
			
			
			
			
		</script>
		
	</body>
</html>
