<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>示例图</title>
		<style type="text/css">
			*{
				padding: 9;
				margin: 0;
			}
			body{
				background: grey;
			}
			li{
				list-style: none;
			}
			img{
				vertical-align: middle;
			}
			section{
				width: 80%;
				margin: auto;
				
			}
			ul{
				overflow: hidden;
				border: 3px solid black;
				
				padding-bottom: 2.5%;
				padding-left: 0;
			}
			/*每个li的高度由图片自适应撑起*/
			ul li{
				float: left;
				width: 30%;
				
				margin-left: 2.5%;
				margin-top: 2.5%;
			}
			ul li img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<section>
			<ul>
				<li><img src="../day10/img/al.jpg"></li>
				<li><img src="../day10/img/al.jpg"></li>
				<li><img src="../day10/img/al.jpg"></li>
				<li><img src="../day10/img/al.jpg"></li>
				<li><img src="../day10/img/al.jpg"></li>
				<li><img src="../day10/img/al.jpg"></li>
			</ul>
		</section>
	</body>
</html>
