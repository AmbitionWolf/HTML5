<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- keywords：权重小于title，用多个逗号隔开 -->
	<meta name="keywords" content="啦啦啦啦啦啦啦啦啦啦啦啦">
	<!-- description：网页描述，在百度搜索列表中可以看到 -->
	<meta name="description" content="哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈">
	<title>seo搜索引擎</title>

</head>
<body>
	<!-- 搜索引擎优化SEO:合理使用标签，提高搜索排名。
		 SEM：搜索引擎营销

		 pr值：提高网页级别，级别越高，百度搜索越靠前。
		 提高pr值的方法：
		 （1）SEM营销
		 （2）正常使用SEO优化
		 权重较高的标签：title,H1,strong,a标签使用title属性，img使用alt属性

		 title：权重最高的标签，网页关键字，当关键字是多个的时候用下划线分隔，但不能存放大段的文字。

		<h1></h1>：权重仅次于title，通常只用一次
		strong:权重也较高，次于title和h1标签
		img标签：alt属性
	-->
		<p>ddd</p>
		<strong style="font-weight: normal;">ddd</strong>
		<ul>
			<li>ddd</li>
		</ul>
		<h1 style="font-weight: normal;font-size: 12px;">ddd</h1>
		<img src="img/login_v5.png" alt="蓝鸥科技">
</body>
</html>
