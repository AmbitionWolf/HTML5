<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    html {
        background: #f2f2f2;
    }
    
    img {
        vertical-align: middle;
        /*去掉底部的一个小黑条*/
    }
    
    #box {
        width: 30%;
        /*border: 2px solid red;*/
        text-align: center;
        margin: 80px auto;
        border-radius: 10px;
        background: white;
        overflow: hidden;
        box-shadow: 1px 1px 10px black;
        /*阴影*/
    }
    
    #box a {
        text-decoration: none;
        display: inline-block;
        width: 100%;
        color: black;
    }
    /*高：图片决定*/
    
    #box a #m_pic {
        position: relative;
    }
    
    #box a #m_pic img {
        width: 100%;
    }
    
    #box .mask {
        position: absolute;
        /*拉伸*/
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        display: none;
    }
    
    #box:hover .mask {
        display: block;
    }
    /*hover左边是鼠标已入出发时机，右边是最终样式*/
    
    #box:hover a>p {
        color: black;
        font-size: bolder;
    }
    /*居中效果*/
    
    #box .center {
        position: absolute;
        /*background-color: red;*/
        width: 100%;
        /*高度不确定*/
        height: 66px;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }
    
    #box .center h3 {
        font-size: 25px;
        padding-bottom: 10px;
    }
    
    #box a>p {
        padding: 5px 0;
        color: gray;
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div id="box">
        <a href="###">
            <!-- 图片撑起大小，蒙版自动拉伸适应 -->
            <div id="m_pic">
                <img src="img/1.jpg" alt="">
                <!-- 蒙版 -->
                <div class="mask">
                    <!-- 控制居中显示 -->
                    <div class="center">
                        <h3>阿里巴巴</h3>
                        <p>聚星台会员通</p>
                    </div>
                </div>
            </div>
            <p>今天就看今日头条</p>
        </a>
    </div>
</body>

</html>
